<f:layout name="Default" />
<f:section name="main">
<f:flashMessages />
	<f:if condition="{slideshow.images}">
		<ul id="ss{slideshow.uid}" class="unstyled">
			<f:for each="{slideshow.images}" as="image">
				<f:render partial="Image/Properties" arguments="{slideshow:slideshow, image:image}" />
			</f:for>
		</ul>
	</f:if>
</f:section>
